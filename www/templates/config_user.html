<ion-view view-title="Datos Personales">
	<ion-content>
	<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nombre</span>
    <input type="text" placeholder="Ingrese su nombre">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Apellidos</span>
    <input type="text" placeholder="Ingrese sus apellidos">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">ID</span>
    <input type="text" placeholder="No ingrese su ID el ID no se cambia!">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Edad</span>
    <input type="text" placeholder="Ingrese su edad">
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Sexo
    </div>
    <select>
      <option selected>Masculino</option>
      <option >Fenenino</option>
      <option>Otro</option>
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="No cambie el correo">
  </label>
</div>
<center>
	<button class="button button-positive">
		Guardar
</button>

</center>
	</ion-content>
</ion-view>
