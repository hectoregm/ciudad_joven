<ion-view view-title="{{evento.name}}">
	<ion-content>
		<div class="row">
  			<div class="col col-50 secEve1 secEveImg">
  				 <img style="width: 100%;height: 100%;" src="{{evento.img}}">
  			</div>
  			<div class="col secEve1 secEveInfo">
  			Nombre:
  			<br>
  				{{evento.name}}
  			<br>
  			<br>
  			Fecha:
  			<br>
  				{{evento.fecha}}
  			<br>
  			<br>
  			Lugar:
  			<br>
  				{{evento.lugar}}
  			</div>
  			<a id="linkBol" href="">Boletos Aqu√≠</a>
		</div>
		<div class="row">
  			<div class="col secEve2">
  				<center>
  					<i ng-click="shareT()" class="icon ion-social-twitter posicionIconRed"></i>
            <i ng-click="" class="icon ion-social-facebook posicionIconRed"></i>
  					<i ng-click="" class="icon ion-social-googleplus posicionIconRed"></i>
  				</center>
  			</div>
  			<div class="col secEve2">
  				<a class="button button-clear" ng-click="alert(none)">
            <i class="icon ion-android-calendar"></i>
            <strong> Agregar</strong>
           </a>
  			</div>
		</div>
		<div class="row responsive-sm" style="margin-left: 10px;width: 355px;">
			<p>Descripcion: </p>
			<div class="col" id="secDesc">
			 {{evento.descripcion}}
			</div>
			<div id="cajaComenatirios">
        <form>
          Crear Comentario:
          <textarea ng-model="event.txtcomment" id="cajaComent" placeholder="Escribe comentario">
          </textarea>
          <button id="botonComents" class="button button-small button-light activated" ng-click="createComment();">
            Comentar
          </button>
          <p>Comentarios 
            <i id="flch" class="icon ion-chevron-down" ng-click="hiddenComments()"></i>
          </p>
          <ul ng-show="hideComment" >
            <li id="comentarios" ng-repeat="com in comments track by $index">
              {usario.name}: 
              <a id="tache" href="" ng-click="remItem($index)">x</a>
              <br>
              {{com}}
            </li>
          </ul>
        </form>
        
      </div>
		</div>
	</ion-content>
</ion-view>
