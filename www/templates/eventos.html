<ion-view view-title="Eventos">
  <ion-content>
    <ion-list class="Eventos">
      <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="eventos in eventos track by $index" href="#/ciudadjoven/eventos/{{eventos.id}}">
        <img style="width: 56px;height: 80px;margin-left: 15px;" src="{{eventos.img}}">
        <p style="margin-top: 34px; color: #00ADEF"><strong>{{eventos.name}}</strong></p>
        <span class="icon ion-chevron-right flecha"></span>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="haveMoreData" on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
