<ion-view view-title="Registro">
  <ion-content>
    <form ng-submit="doRegistration()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="registerData.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido Paterno</span>
          <input type="text" ng-model="registerData.flastname">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido Materno</span>
          <input type="text" ng-model="registerData.llastname">
        </label>
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
